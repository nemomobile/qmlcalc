Name: qmlcalc
Summary: MeeGo QML Harmattan-esque calculator
Version: 0.1.0
Release: 1
Group: Applications/System
License: LGPL v2.1
URL: http://github.com/nemomobile/qmlcalc
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: |
    Calculator application written using QML

PkgConfigBR:
    - Qt5Core
    - Qt5Quick
    - Qt5Qml
    - qdeclarative5-boostable

Requires:
    - qt-components-qt5
    - mapplauncherd-booster-qtcomponents-qt5

Configure: none
Builder: qmake5
Files:
    - "%{_bindir}/qmlcalc"
    - "%{_datadir}/applications/qmlcalc.desktop"
    - "%{_datadir}/qmlcalc/*"
